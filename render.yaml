services:
  - type: web
    name: twitch-clipbot
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TWITCH_CLIENT_ID
        value: dein_client_id
      - key: TWITCH_CLIENT_SECRET
        value: dein_client_secret
      - key: TWITCH_REFRESH_TOKEN
        value: dein_refresh_token
      - key: TWITCH_BROADCASTER_ID
        value: deine_broadcaster_id
      - key: DISCORD_WEBHOOK_URL
        value: dein_discord_webhook
